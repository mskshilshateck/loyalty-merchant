<div class="container-fluid campaign-container">
  <div class="row campaign-row">
    <div class="col-md-1 p-0">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-11">
      <div class="login-form">
        <div
          class="row d-flex justify-content-center align-items-center row-div"
        >
          <div class="col-md-5">
            <form class="form-div">
              <h4>Log In</h4>
              <p>Don't have an account? <a href="">Sign Up</a></p>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Username</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                  <div class="d-flex justify-content-between align-items-center pwd">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <div>
                    
                    <h6><img src="/assets/images/eye.svg" /> Show</h6>
                </div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn btn-primary login-btn">
                Log in
              </button>
              <div
                class="d-flex justify-content-between align-items-center mt-1"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <span class="form-check-label" for="exampleCheck1"
                    >Keep me logged in</span
                  >
                </div>
                <div><a href="">Forgot Password</a></div>
              </div>
            </form>
          </div>
          <div class="col-md-7">
            <div class="LoginImg">
              <img src="/assets/images/loginside.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
