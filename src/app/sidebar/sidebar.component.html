<div class="sidebar">
  <div class="logo"><img src="/assets/images/logo.svg" /></div>
  <div class="d-flex icons" *ngIf="token">
    <div class="logo">
      <a [routerLink]="['/dashboard']" routerLinkActive="active"
        ><img src="/assets/images/dashboard.svg"
      /></a>
    </div>
    <div class="logo-promo">
      <a [routerLink]="['/campaign']" routerLinkActive="active"
        ><img src="/assets/images/promotion.svg"
      /></a>
    </div>
    <div class="logo">
      <a [routerLink]="['/delivery']" routerLinkActive="active"
        ><img src="/assets/images/delivery.svg"
      /></a>
    </div>
  </div>
  <div class="bottom-icons" *ngIf="token">
    <div class="d-flex icons">
      <div class="logo">
        <a [routerLink]="['/settings']" routerLinkActive="active">
          <img src="/assets/images/setting.svg" />
        </a>
      </div>
      <div class="logo"><img src="/assets/images/logout.svg" /></div>
    </div>
  </div>
</div>
